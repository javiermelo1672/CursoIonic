<ion-header>
  <ion-navbar>
    <ion-title>
      Crear usuario
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="crearUsuario-form2">
    <ion-list id="crearUsuario-list2">
      <ion-item id="crearUsuario-input3">
        <ion-label>
          Nombre
        </ion-label>
        <ion-input type="text" [(ngModel)]="userdb.nombre" name="Nombre" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="crearUsuario-input4">
        <ion-label>
          Correo
        </ion-label>
        <ion-input type="email" [(ngModel)]="userauth.email" name="Correo" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="crearUsuario-input5">
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input type="text" [(ngModel)]="userauth.password" name="Contraseña" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="crearUsuario-input6">
        <ion-label>
          Edad
        </ion-label>
        <ion-input type="number" [(ngModel)]="userdb.edad" name="Edad" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="crearUsuario-select1">
        <ion-label>
          Sexo
        </ion-label>
        <ion-select [(ngModel)]="userdb.sexo" name="Sexo" placeholder="">
          <ion-option>
            Hombre
          </ion-option>
          <ion-option>
            Mujer
          </ion-option>
          <ion-option>
            Otros
          </ion-option>
          <ion-option>
            Prefiero no decirlo
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item id="crearUsuario-input7">
        <ion-label>
          Foto
        </ion-label>
        <ion-input type="text" [(ngModel)]="userdb.foto" name="Foto" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div id="crearUsuario-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>
          Al hacer click aceptas las políticas de privacidad
        </strong>
      </p>
    </div>
    <button id="crearUsuario-button3"  (click)="CrearUsuario(userauth,userdb)" ion-button color="positive" block>
      Crear usuario
    </button>
  </form>
</ion-content>
